<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h3>Cálculo Completo</h3>
        <p>Faça um algoritmo que receba dois números e ao final mostre a soma, subtração,
            multiplicação e a divisão dos números lidos.</p>
        <form class="formulario">
            <label for="numero1">Digite o primeiro número</label>
            <input type="number" name="n2"id="numero1">
            <label for="numero2">Digite o segundo número</label>
            <input type="number" name="n2" id="numero2">
            <button type="button" onclick="calcular()">Calcular</button>
        </form>
    </div>
    <div class="resposta">

    </div>

    <script>
        function calcular(){
            let n1 = parseFloat(document.getElementById("numero1").value);
            let n2 = parseFloat(document.getElementById("numero2").value);
            let soma = n1+n2;
            let subtracao = n1-n2;
            let multiplicacao = n1*n2;
            let divisao = n1/n2
            document.querySelector("div[class='resposta']").innerHTML = "<h3>A soma de "+n1+" com "+n2+" vale "+soma+"</h3>"+"<h3>A subtração de "+n1+" menos "+n2+" vale "+subtracao+"</h3>"+"<h3>A multiplicação entre "+n1+" e "+n2+" vale "+multiplicacao+"</h3>"+"<h3>A divisão de "+n1+" por "+n2+" vale "+divisao+"</h3>"
        }
    
        function somar(){
            let n1 = parseInt(document.getElementById("numero1").value);
            let n2 = parseInt(document.getElementById("numero2").value);
            let soma = n1+n2;
            document.querySelector("div[class='resposta']").innerHTML = "<h3>A soma de "+n1+" com "+n2+" vale "+soma+"</h3>"
        }
    </script>
     <footer>
        <a href="conceito.html">Voltar</a>
    </footer>
</body>
</html>
