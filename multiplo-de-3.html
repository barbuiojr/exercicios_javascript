<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplo de 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div>
        <h3>Múltiplo de 3</h3>
        <p>Escreva um algoritmo que receba um número e imprima uma das
            mensagens: “é múltiplo de 3” ou “não é múltiplo de 3”.</p>
        <form class="formulario">
            <label for="numero1">Digite um número:</label>
            <input type="number" name="n1"id="numero1">
            <button type="button" onclick="testar()">Verificar</button>
        </form>
    </div>
    <div class="resposta">

    </div>

    <script>
        function testar(){
            let n1 = parseInt(document.getElementById("numero1").value);
            if (n1%3 == 0){
                document.querySelector('div[class="resposta"]').innerHTML = '<h3>'+n1+' É múltiplo de 3!</h3>';
            } else {
                document.querySelector('div[class="resposta"]').innerHTML = '<h3>'+n1+' NÃO É múltiplo de 3!</h3>';
            }
        }
    </script>
     <footer>
        <a href="condicionais.html">Voltar</a>
    </footer>
</body>
</html>
